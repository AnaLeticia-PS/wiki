{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Editing: {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success mt-2">Save</button>
    </form>
{% endblock %}
