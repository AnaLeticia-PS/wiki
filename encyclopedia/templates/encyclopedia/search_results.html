{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h2>Results for: "{{ query }}"</h2>

    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No page found.</p>
    {% endif %}
{% endblock %}
