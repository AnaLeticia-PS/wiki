{% extends "encyclopedia/layout.html" %}

{% block title %}
    Entry
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <div>
        {{ content|safe }}
        <a href="{% url 'edit' title=title %}" class="btn btn-outline-secondary mb-3">Edit this page</a>
    </div>
    <a href="{% url 'delete' title=title %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this page?');">Delete</a>
{% endblock %}
